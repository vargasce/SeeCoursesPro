<app-navbar-admin></app-navbar-admin>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <span class="h3">Actividades</span>
            <button style="float: right;" class="btn btn-dark btn-lg " [routerLink]="['/adminGeneral/agregarActividades']"
                routerLinkActive="active">Agregar</button>
            <h2 class="mt-3"  *ngIf="actividades.length==0">No hay datos para mostrar</h2>                
            <table *ngIf ="actividades.length > 0" class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Descripcion</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let actividad of actividades">
                        <td> {{actividad.descripcion}} </td>
                        <td><i [routerLink]="['/adminGeneral/actividades/editarActividades/', actividad.id]" class="fas fa-edit fa-lg text-info "></i></td>
                        <td><i (click)="eliminarActividad(actividad.id)" class="fas fa-trash-alt fa-lg text-danger"></i> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
