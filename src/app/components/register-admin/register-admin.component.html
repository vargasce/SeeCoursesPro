<div class="container pt-4 mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h1 style="line-height: 1.2; font-size: 1.75rem; font-weight: 500;" class="text-center">Ingresar datos de Usuario
                        <div *ngIf ="loading"class="spinner-border float-right" role="status"></div>
                    </h1>
                    <h3 class="text-danger text-center mt-3" *ngIf="submitted && registrarUsuario.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS</h3>
                    <form name ="registrarUsuarioDataForm"  #registrarUsuarioDataForm="ngForm"  class="mt-4" [formGroup]="registrarUsuario" (ngSubmit)="addAdmin()">
                        <input #usuarioForm name="usuario"  [(ngModel)]="usuarioModel.usuario" type="text" class="form-control mt-3" placeholder="Usuario" formControlName="usuario">                          
                        <h5 class="text-danger text-center mt-0" *ngIf="usuarioExistente">El usuario ingresado ya existe.</h5>
                        <input id="contrasenia" #contraseniaForm name="contrasenia"  [(ngModel)]="usuarioModel.contrasenia" type="password" class="form-control mt-3" placeholder="Constraseña" formControlName="contrasenia">                
                        <input id="confirm_pass" type="password" class="form-control mt-3" placeholder="Confirmar Constraseña" (keyup)="confirmarContrasena()">                              
                        <h4 class="text-danger mt-3" *ngIf="!validarPass">Las contraseñas no son iguales</h4>
                        <select  #id_rolForm name="id_rol"  [(ngModel)]="usuarioModel.id_rol" class="form-select mt-3" formControlName="id_rol">
                            <option value="0" disabled selected>Rol</option>
                            <option value="{{rol.id}}" *ngFor ="let rol of roles;">{{rol.descripcion}}</option>
                        </select>
                        <h4 class="text-danger mt-3" *ngIf="!validarRol">Debe seleccionar al menos un rol</h4>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container pt-4 mt-2">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h1 style="line-height: 1.2; font-size: 1.75rem; font-weight: 500;" class="text-center">Igresar datos de administrador
                    </h1>
                    <h3 class="text-danger text-center mt-3" *ngIf="submitted && registrarAdmin.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS</h3>
                    <form name ="registrarAdminDataForm"  #registrarAdminDataForm="ngForm"  class="mt-4" [formGroup]="registrarAdmin" (ngSubmit)="addAdmin()">
                        <input #nombreForm name="nombre"  [(ngModel)]="adminModel.nombre" type="text" class="form-control mt-3" placeholder="Nombre" formControlName="nombre">
                        <input #apellidoForm name="apellido"  [(ngModel)]="adminModel.apellido" type="text" class="form-control mt-3" placeholder="Apellido" formControlName="apellido">
                        <input #dniForm name="dni"  [(ngModel)]="adminModel.dni" type="text" class="form-control mt-3" placeholder="DNI" formControlName="dni">
                        <input id="mail" #emailForm name="email"  [(ngModel)]="adminModel.email" type="text" class="form-control mt-3" placeholder="Email" formControlName="email">
                        <h4 class="text-danger mt-3" *ngIf="!mailValido">Ingrese un mail valido</h4>
                        <div class="mt-3 text-center">
                            <button type="text" class="btn btn-secundary mr-3" 
                                routerLinkActive="active" routerLink="/admin"> Volver </button>
                            <button id="btn-submit" type="submit" class="btn btn-dark"> Agregar </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
