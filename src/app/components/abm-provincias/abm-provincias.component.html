<app-navbar-admin-general></app-navbar-admin-general>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <span class="h3">Provincias</span>
            <button style="float: right;"  class="btn btn-dark btn-lg" [routerLink]="['/home/agregarProvincias']"
                routerLinkActive="active">Agregar</button>
            <h2 class="mt-3"  *ngIf="provincias.length==0">No hay datos para mostrar</h2>                
            <table *ngIf ="provincias.length > 0" class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Pais</th>
                        <th>Descripcion</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let provincia of provincias">
                        <td> {{provincia.descr_pais}} </td>
                        <td> {{provincia.descr_provincia}} </td>
                        <td><i [routerLink]="['/adminGeneral/provincias/editarProvincias/', provincia.id]" class="fas fa-edit fa-lg text-info "></i></td>
                        <td><i (click)="eliminarProvincia(provincia.id)" class="fas fa-trash-alt fa-lg text-danger"></i> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
