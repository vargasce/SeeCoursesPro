<div *ngIf="verNotificaciones" class="row">
    <div class="col-md-9">
    </div>
    <div class="col-md-3">
        <div class="notificaciones mt-2">
            <div class="mt-0 ms-0"
                style="background-color: #212529; color: white;border-bottom: 1px solid rgba(128, 128, 128, 0.192); border-top-left-radius: 10px; border-top-right-radius: 10px;">
                <h1 class="ms-3">Notificaciones</h1>
            </div>
            <div id="{{notif.id}}" *ngFor="let notif of notificaciones" (click)="notificacionVisualizada(notif.id)"
                [className]="notificacionVista[notif.id] ? 'notificacionVista':'notificacionNoVista'">
                <h4 class="ms-3 my-1 mt-0" style="line-height: 4;">{{notif.descripcion}} <div class="asterisco"
                        *ngIf="!notificacionVista[notif.id]">
                        <h2>*</h2>
                    </div>
                    <div class="eliminar" *ngIf="notificacionVista[notif.id]">
                        <h4 (click)="eliminarNotificacion(notif.id)">Eliminar</h4>
                    </div>
                </h4>
            </div>
        </div>
    </div>
</div>
