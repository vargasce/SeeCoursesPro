<app-navbar-admin></app-navbar-admin>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <span class="h3">Entidades
            </span>
            <h1 class="mt-3"  *ngIf="entidades.length==0">No hay Entidades</h1>                
            <table id="tabla-responsiva" *ngIf ="entidades.length > 0" class="table table-striped mt-2 tablaLab">
                <thead>
                    <tr class="noHover">
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>Tel√©fono</th>
                        <th>Web</th>
                        <th>Email</th>
                        <th>Pais</th>
                        <th>Provincia</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let entidad of entidades">
                        <td> {{entidad.nombre}} </td>
                        <td> {{entidad.direccion}} </td>
                        <td> {{entidad.telefono}} </td>
                        <td> {{entidad.web}} </td>
                        <td> {{entidad.email}} </td>
                        <td> {{entidad.pais_entidad}} </td>
                        <td> {{entidad.provincia_entidad}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination" style="margin-left: 15px;">
              <li class="page-item"><a class="page-link" (click)="previous()">Previous</a></li>
              <li class="page-item" *ngFor="let item of vector" (click)="indexPagina(item)">
                 <a class="page-link">{{item}}</a>
             </li>
              <li class="page-item"><a class="page-link" (click)="next()">Next</a></li>
            </ul>
        </nav>
    </div>
</div>
